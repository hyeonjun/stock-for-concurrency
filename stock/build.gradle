plugins {
  id 'java'
  id 'org.springframework.boot' version '2.7.0'
  id 'io.spring.dependency-management' version '1.0.11.RELEASE'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
  mavenCentral()
}

dependencies {
  implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
//  implementation 'org.springframework.boot:spring-boot-starter-data-redis'
  implementation 'org.springframework.boot:spring-boot-starter-web'

//  implementation 'org.redisson:redisson-spring-boot-starter:3.17.4'

  runtimeOnly 'mysql:mysql-connector-java'
  testImplementation 'org.springframework.boot:spring-boot-starter-test'

//  testImplementation group: 'org.testcontainers', name: 'testcontainers', version: '1.19.3'
  testImplementation group: 'org.testcontainers', name: 'junit-jupiter', version: '1.19.3'
  testImplementation group: 'org.testcontainers', name: 'mysql', version: '1.19.3'

  compileOnly 'org.projectlombok:lombok'
  annotationProcessor 'org.projectlombok:lombok'
}

tasks.named('test') {
  useJUnitPlatform()
}
